<section layout="row" layout-align="space-between" flex="100"><img ng-src="{{ ::episode.image.url }}" alt="{{ ::podcast.meta.title }}" ng-click="playPodcast(podcast.id, episode.id);" class="md-avatar"/><div layout="column" class="md-list-item-text"><h3 ng-bind="episode.title" ng-click="playPodcast(podcast.id, episode.id);"></h3><p ng-click="playPodcast(podcast.id, episode.id);"><span ng-bind="episode.pubDateParsed"></span>&nbsp;&bull;&nbsp;<span ng-bind="episode.podcastLengthParsed"></span></p><a href="javascript:void(0);" ng-click="downloadEpisode(episode.id)" ng-hide="episode.isDownloaded || episode.downloading" align="right" class="download-link"><md-icon md-font-library="material-icons">file_download</md-icon><md-tooltip>Download</md-tooltip></a><a href="javascript:void(0);" ng-click="deleteEpisode(episode.id)" ng-show="episode.isDownloaded" align="right" class="delete-link"><md-icon md-font-library="material-icons">delete_forever</md-icon><md-tooltip>Delete</md-tooltip></a><a href="javascript:void(0)" ng-click="markAsWatched(episode.id)" ng-class="{ 'already-watched': episode.watched }" align="right" class="secondary-content"><md-icon md-font-library="material-icons">markunread</md-icon><md-tooltip>Mark Read</md-tooltip></a><md-progress-linear md-mode="determinate" ng-show="episode.downloading" value="{{ (episode.downloadPercent * 100) }}" class="slide-top"></md-progress-linear></div></section>
