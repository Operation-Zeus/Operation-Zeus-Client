<section ng-controller="HomePageCtrl"><div class="row"><div class="col s12"><podcast-panel ng-repeat="podcast in podcasts track by $index"></podcast-panel><p ng-show="podcasts.length &lt; 1" class="flow-text">You currently have no podcasts! Why don't you add one...?</p></div></div><div class="row"><div class="col s12"><div class="fixed-action-btn horizontal"><a class="btn-floating btn-large waves-effect"><i class="material-icons">menu</i></a><ul><li><button type="button" ng-click="editPodcasts()" data-position="top" data-tooltip="Edit podcasts" class="tooltipped btn-floating red waves-effect waves-light"><i class="material-icons">mode_edit</i></button></li><li><button type="button" ng-click="refreshAllPodcasts()" data-position="top" data-tooltip="Refresh all" class="tooltipped btn-floating blue waves-effect waves-light"><i class="material-icons">cached</i></button></li><li><button type="button" ng-click="openPodcastModal()" data-position="top" data-tooltip="Add podcast" class="tooltipped btn-floating green waves-effect waves-light"><i class="material-icons">add</i></button></li></ul></div></div></div><div id="addPodcastModal" class="modal"><div class="modal-content"><form ng-model="podcastInfo" ng-submit="addNewPodcast(podcastInfo)" class="col s12"><div class="row"><div class="col s12 input-field"><input type="text" ng-required="true" ng-model="podcastInfo.url" id="podcastURL"/><label for="podcastURL">RSS Feed URL</label></div><div class="col s5 offset-s7"><a href="javascript:void(0);" class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a><button type="submit" class="waves-effect waves-green btn-flat good">Add</button></div></div><div class="col s12"><preloader-small ng-show="loadingRSSFeed"></preloader-small><span ng-show="podcastInfo.hasError" class="danger center"><span ng-bind="podcastInfo.errorMessage"></span></span></div></form></div></div><button type="button" data-target="addPodcastModal" class="hide modal-trigger"></button></section>
