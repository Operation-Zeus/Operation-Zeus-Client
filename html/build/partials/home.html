<article ng-controller="HomePageCtrl" layout="column" layout-align="space-between" flex-offset="5" data-context-menu="partials/menus/context-home.html" style="height: 512px;"><section layout="row"><podcast-panel ng-repeat="podcast in podcasts track by $index" data-context-menu="partials/menus/podcast-select.html" ng-right-click="selectPodcast(podcast, $event)" ng-class="{ 'podcast-selected': podcast.selected }" class="no-select"></podcast-panel><p ng-show="podcasts.length &lt; 1" class="md-body-1">You currently have no podcasts! Why don't you add one...?</p></section><md-button aria-label="Add Podcast" ng-click="openPodcastModal($event)" style="position: absolute; bottom: 40px; right: 40px;" class="md-fab md-primary"><md-icon md-font-library="material-icons">add</md-icon><md-tooltip>Add Podcast</md-tooltip></md-button><div style="display: none;"><div id="addPodcastModal" class="md-dialog-container"><md-dialog layout-padding="layout-padding"><md-dialog-content><form ng-model="podcastInfo" ng-submit="usingAutocomplete ? $event.preventDefault() : addNewPodcast(podcastInfo)"><md-input-container style="margin-bottom: 0px; width: 100%;"><label>RSS Feed URL</label><input type="text" ng-required="true" ng-model="podcastInfo.url"/></md-input-container><p align="center" style="margin-bottom: 8px; margin-top: -10px" class="md-body-2">
