<article ng-controller="HomePageCtrl" layout="column" layout-align="space-between" flex-offset="5" data-context-menu="partials/menus/context-home.html"><section layout="row"><podcast-panel ng-repeat="podcast in podcasts track by $index" data-context-menu="partials/menus/podcast-select.html" ng-right-click="selectPodcast(podcast, $event)" ng-class="{ 'podcast-selected': podcast.selected }" class="no-select"></podcast-panel><p ng-show="podcasts.length &lt; 1" class="md-body-1">You currently have no podcasts! Why don't you add one...?</p></section><md-button aria-label="Add Podcast" ng-click="openPodcastModal($event)" style="position: absolute; bottom: 0; right: 25px;" class="md-fab md-primary"><md-icon md-font-library="material-icons">add</md-icon><md-tooltip>Add Podcast</md-tooltip></md-button><div style="display: none;"><div id="addPodcastModal" class="md-dialog-container"><md-dialog layout-padding="layout-padding"><form ng-model="podcastInfo" ng-submit="addNewPodcast(podcastInfo)"><md-input-container><label>RSS Feed URL</label><input type="text" ng-required="true" ng-model="podcastInfo.url"/></md-input-container><div layout="row"><md-button aria-label="Close" ng-click="closePodcastModal()">Cancel</md-button><md-button type="submit" aria-label="Add" class="good">Add</md-button></div><div layout="row" style="margin-bottom: 2px;" layout-align="center center"><preloader-small ng-show="loadingRSSFeed"></preloader-small><span ng-show="podcastInfo.hasError" class="danger"><span ng-bind="podcastInfo.errorMessage"></span></span></div></form></md-dialog></div></div></article>
