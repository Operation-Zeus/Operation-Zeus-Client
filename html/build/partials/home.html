<article ng-controller="HomePageCtrl" layout="column" layout-align="space-between" flex-offset="5" data-context-menu="partials/context-menu-podcast.html"><section layout="row"><podcast-panel ng-repeat="podcast in podcasts track by $index"></podcast-panel><p ng-show="podcasts.length &lt; 1" class="md-body-1">You currently have no podcasts! Why don't you add one...?</p></section><section layout="column"><md-fab-toolbar md-direction="left"><md-fab-trigger class="align-with-text"><md-button aria-label="menu" class="md-fab md-primary"><md-icon md-font-library="material-icons">menu</md-icon></md-button></md-fab-trigger><md-toolbar><md-fab-actions class="md-toolbar-tools"><md-button aria-label="Edit Podcasts" ng-click="editPodcasts()" class="md-icon-button"><md-icon md-font-library="material-icons">mode_edit</md-icon></md-button><md-button aria-label="Refresh all feeds" ng-click="refreshAllPodcasts()" class="md-icon-button"><md-icon md-font-library="material-icons">cached</md-icon></md-button><md-button aria-label="Add Podcast" ng-click="openPodcastModal($event)" class="md-icon-button"><md-icon md-font-library="material-icons">add</md-icon></md-button></md-fab-actions></md-toolbar></md-fab-toolbar></section><div style="display: none"><div id="addPodcastModal" class="md-dialog-container"><md-dialog layout-padding="layout-padding"><form ng-model="podcastInfo" ng-submit="addNewPodcast(podcastInfo)"><md-input-container><label>RSS Feed URL</label><input type="text" ng-required="true" ng-model="podcastInfo.url"/></md-input-container><div layout="row"><md-button aria-label="Close" ng-click="closePodcastModal()">Cancel</md-button><md-button type="submit" aria-label="Add" class="good">Add</md-button></div><div layout="row" style="margin-bottom: 2px;" layout-align="center center"><preloader-small ng-show="loadingRSSFeed"></preloader-small><span ng-show="podcastInfo.hasError" class="danger"><span ng-bind="podcastInfo.errorMessage"></span></span></div></form></md-dialog></div></div></article>
