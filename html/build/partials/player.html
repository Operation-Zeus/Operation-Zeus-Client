<article layout="column" flex="90" flex-offset="5" ng-controller="PlayerPageCtrl"><article layout="row" layout-align="center"><img ng-src="{{ ::episode.image.url }}" alt="{{ episode.title }}" height="400" align="center" ng-click="showNotes = true" ng-hide="showNotes" style="margin-top: 1em;" class="hover"/><md-card ng-show="showNotes" style="width: 80%; overflow: auto; height: 400px;"><md-card-title><md-card-title-text><span ng-bind="podcast.meta.title" ng-click="showNotes = false" class="md-headline hover"></span><span ng-bind="episode.title" ng-click="showNotes = false" class="md-subhead hover"></span><span data-bind="episode.description" style="max-width: 500px" class="md-body-1">       </span></md-card-title-text></md-card-title></md-card></article><article layout="row" layout-align="center center" class="no-select"><section flex="10" flex-offset="5"><span ng-bind="sound.currentTime | trackTime"></span></section><section flex="90" class="no-select"><span ng-show="playback.showHoverPosition" ng-style="{ 'left': playback.tooltipLeft, 'top': playback.tooltipTop }" class="playback-tooltip"><span ng-bind="playback.hoverTime"></span><div ng-show="playback.showHoverPosition" class="playback-backdrop"></div></span><md-progress-linear md-mode="determinate" value="{{ playback.progress }}" ng-click="playback.goToPosition($event)" ng-mousemove="playback.showPosition($event)" ng-mouseleave="playback.showHoverPosition = false;" style="height: 8px;" class="hover no-select"></md-progress-linear></section><section flex="10" flex-offset="5"><span ng-bind="sound.remaining | trackTime"></span></section></article><article layout="row" layout-align="center" class="no-select"><section flex="20" flex-offset="15"><span ng-click="playback.lastEpisode()" class="hover"><md-icon md-icon-library="material-icons">skip_previous</md-icon><md-tooltip md-direction="bottom">Back to previous episode</md-tooltip></span></section><section flex="20"><span ng-click="playback.replay10Seconds()" class="hover"><md-icon md-icon-library="material-icons">replay_10</md-icon><md-tooltip md-direction="bottom">Rewind 10 seconds</md-tooltip></span></section><section flex="20"><span ng-click="playback.playPodcast()" ng-hide="playback.currentlyPlaying" class="hover"><md-icon md-icon-library="material-icons">play_arrow</md-icon><md-tooltip md-direction="bottom">Play</md-tooltip></span><span ng-click="playback.pausePodcast()" ng-show="playback.currentlyPlaying" class="hover"><md-icon md-icon-library="material-icons">pause</md-icon><md-tooltip md-direction="bottom">Pause</md-tooltip></span></section><section flex="20"><span ng-click="playback.forward30Seconds()" class="hover"><md-icon md-icon-library="material-icons">forward_30</md-icon><md-tooltip md-direction="bottom">Skip 30 seconds</md-tooltip></span></section><section flex="20"><span ng-click="playback.nextEpisode()" class="hover"><md-icon md-icon-library="material-icons">skip_next</md-icon><md-tooltip md-direction="bottom">Skip to next episode</md-tooltip></span></section></article><article layout="row" layout-align="center"><section flex="22"><md-button style="width: 150px;" aria-label="Smart Speed" ng-click="playback.smartSpeed = !playback.smartSpeed" ng-class="{ 'md-primary md-raised': playback.smartSpeed }" class="no-select"><span>Smart Speed: </span><span ng-show="playback.smartSpeed">On</span><span ng-hide="playback.smartSpeed">Off</span></md-button></section><section flex="45"><md-slider-container><span class="no-select"><md-icon md-icon-library="material-icons" ng-show="playback.volume &gt; 70">volume_up</md-icon><md-icon md-icon-library="material-icons" ng-show="playback.volume &gt;= 30 &amp;&amp; playback.volume &lt;= 70">volume_down</md-icon><md-icon md-icon-library="material-icons" ng-show="playback.volume &gt; 0 &amp;&amp; playback.volume &lt; 30">volume_mute</md-icon><md-icon md-icon-library="material-icons" ng-show="playback.volume == 0">volume_off</md-icon></span><md-slider ng-model="playback.volume" min="0" max="100" aria-label="Volume" md-range="md-range" class="md-primary"></md-slider></md-slider-container></section><section flex="30"><md-button style="width: 150px;" aria-label="Voice Boost" ng-click="playback.voiceBoost = !playback.voiceBoost" ng-class="{ 'md-primary md-raised': playback.voiceBoost }" class="no-select"><span>Voice Boost: </span><span ng-show="playback.voiceBoost">On</span><span ng-hide="playback.voiceBoost">Off</span></md-button></section></article></article>
