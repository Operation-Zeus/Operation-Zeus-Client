<section layout="column" flex="90" flex-offset="5" ng-controller="PlayerPageCtrl"><section layout="row" layout-align="center"><md-card><md-card-title style="max-height: 60px;"><md-card-title-text><span ng-bind="podcast.meta.title" class="md-headline"></span><span ng-bind="episode.title" class="md-subhead"></span></md-card-title-text><md-card-title-media><div class="md-media-lg card-media"><img ng-src="{{ ::episode.image.url }}" alt="{{ episode.title }}" style="max-width: 152px;"/></div></md-card-title-media></md-card-title><md-card-content style="overflow: auto; max-width: 500px; max-height: 300px;"><span data-bind="episode.description" class="md-body-1"></span></md-card-content></md-card></section><section layout="row" layout-align="center center" class="no-select"><section flex="10" flex-offset="5"><span ng-bind="sound.currentTime | trackTime"></span></section><section flex="90" class="no-select"><span ng-show="playback.showHoverPosition" ng-style="{ 'left': playback.tooltipLeft, 'top': playback.tooltipTop }" class="playback-tooltip"><span ng-bind="playback.hoverTime"></span><div ng-show="playback.showHoverPosition" class="playback-backdrop"></div></span><md-progress-linear md-mode="determinate" value="{{ (sound.progress * 100) }}" ng-click="playback.goToPosition($event)" ng-mousemove="playback.showPosition($event)" ng-mouseleave="playback.showHoverPosition = false;" style="height: 8px;" class="hover no-select"></md-progress-linear></section><section flex="10" flex-offset="5"><span ng-bind="sound.remaining | trackTime"></span></section></section><section layout="row" layout-align="center" class="no-select"><section flex="20" flex-offset="15"><span ng-click="playback.lastEpisode()" class="hover"><md-icon md-icon-library="material-icons">skip_previous</md-icon><md-tooltip md-direction="bottom">Back to previous episode</md-tooltip></span></section><section flex="20"><span ng-click="playback.replay10Seconds()" class="hover"><md-icon md-icon-library="material-icons">replay_10</md-icon><md-tooltip md-direction="bottom">Rewind 10 seconds</md-tooltip></span></section><section flex="20"><span ng-click="playback.playPodcast()" ng-hide="playback.currentlyPlaying" class="hover"><md-icon md-icon-library="material-icons">play_arrow</md-icon><md-tooltip md-direction="bottom">Play</md-tooltip></span><span ng-click="playback.pausePodcast()" ng-show="playback.currentlyPlaying" class="hover"><md-icon md-icon-library="material-icons">pause</md-icon><md-tooltip md-direction="bottom">Pause</md-tooltip></span></section><section flex="20"><span ng-click="playback.forward30Seconds()" class="hover"><md-icon md-icon-library="material-icons">forward_30</md-icon><md-tooltip md-direction="bottom">Skip 30 seconds</md-tooltip></span></section><section flex="20"><span ng-click="playback.nextEpisode()" class="hover"><md-icon md-icon-library="material-icons">skip_next</md-icon><md-tooltip md-direction="bottom">Skip to next episode</md-tooltip></span></section></section><section layout="row" ng-hide="ng-hide"><audio id="audioSource"><source ng-src="{{ ::episode.playbackURL }}"/></audio></section></section>
