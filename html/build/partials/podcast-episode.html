<img ng-src="{{ ::episode.image.url }}" alt="{{ ::podcast.meta.title }}" ng-click="playPodcast(podcast.id, episode.id);" class="circle"/><span ng-bind="episode.title" ng-click="playPodcast(podcast.id, episode.id);" class="title"></span><p ng-click="playPodcast(podcast.id, episode.id);"><span ng-bind="episode.pubDateParsed"></span>&nbsp;&bull;&nbsp;<span ng-bind="episode.podcastLengthParsed"></span></p><a href="javascript:void(0);" ng-click="downloadEpisode(episode.id)" ng-hide="episode.isDownloaded || episode.downloading" class="download-link"><i class="material-icons">file_download</i></a><a href="javascript:void(0);" ng-click="deleteEpisode(episode.id)" ng-show="episode.isDownloaded" class="delete-link"><i class="material-icons">delete_forever</i></a><a href="javascript:void(0)" ng-click="markAsWatched(episode.id)" ng-class="{ 'already-watched': episode.watched }" class="secondary-content"><i class="material-icons">markunread</i></a><div ng-show="episode.downloading" class="progress slide-top"><div ng-style="{ 'width': (episode.downloadPercent * 100) + '%' }" class="determinate"></div></div>
