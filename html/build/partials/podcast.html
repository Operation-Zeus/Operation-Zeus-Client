<section ng-controller="PodcastPageCtrl" ng-init="showUnplayedOnly = true;"><div class="row"><div class="col s12"><div class="card horizontal"><div class="card-image"><img ng-src="{{ ::podcast.imageURL }}"/></div><div class="card-stacked"><div class="card-content"><h3 ng-bind="podcast.meta.title"></h3><h5 ng-bind="podcast.meta.author"></h5><p ng-bind="podcast.meta.description"></p></div><div class="card-action"><a ng-href="{{ ::podcast.meta.link }}" target="_blank">Visit Website</a></div></div></div></div><div class="col s12"><ul class="tabs"><li class="tab col s6 waves-effect waves-blue"><a href="#Unplayed" ng-click="showUnplayedOnly = true;" class="active">Unplayed</a></li><li class="tab col s6 waves-effect waves-blue"><a href="#Feed" ng-click="showUnplayedOnly = false;">Feed</a></li></ul></div><div id="Unplayed" class="col s12"><ul class="collection"><li ng-repeat="episode in podcast.podcasts" ng-class="{ 'mouse-hover waves-effect waves-light block': episode.isDownloaded }" ng-hide="showUnplayedOnly &amp;&amp; episode.watched" class="collection-item avatar animate-toggle"><podcast-episode></podcast-episode></li></ul></div><div id="Feed" class="col s12"><ul class="collection"><li ng-repeat="episode in podcast.podcasts" ng-class="{ 'mouse-hover waves-effect waves-light block': episode.isDownloaded }" class="collection-item avatar"><podcast-episode></podcast-episode></li></ul></div></div></section>
