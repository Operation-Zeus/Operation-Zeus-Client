<section ng-controller="SettingPageCtrl" layout="column" flex-offset="5"><h3 align="center" class="md-display-2">Settings</h3><table style="width: 90%; margin-bottom: 1em;"><thead><tr><th>Name</th><th>Value</th></tr></thead><tbody><tr><td>Theme</td><td><md-radio-group ng-model="settings.theme"><md-radio-button value="light" class="md-primary">Light</md-radio-button><md-radio-button value="dark" class="md-primary">Dark</md-radio-button><md-radio-button value="twilight" class="md-primary">Twilight</md-radio-button></md-radio-group></td></tr><tr><td>Animations</td><td><md-checkbox ng-model="settings.animations" aria-label="Animations" class="md-primary"></md-checkbox></td></tr><tr><td>Analytics</td><td><md-checkbox ng-model="settings.analytics" aria-label="Analytics" class="md-primary"></md-checkbox></td></tr><tr><td>Auto-Play</td><td><md-checkbox ng-model="settings.autoplay" aria-label="Auto-Play" class="md-primary"></md-checkbox></td></tr><tr><td>Cache Podcast Images</td><td><md-checkbox ng-model="settings.cacheImages" aria-label="Cache Images" class="md-primary"></md-checkbox></td></tr><tr><td>Auto-Update Podcasts</td><td><md-checkbox ng-model="settings.autoUpdate" aria-label="Auto-Update" class="md-primary"></md-checkbox></td></tr><tr><td>Playback</td><td><md-radio-group ng-model="settings.playback"><md-radio-button value="stream" class="md-primary">Stream</md-radio-button><md-radio-button value="download" class="md-primary">Download</md-radio-button></md-radio-group></td></tr><tr><td>Volume</td><td><md-slider flex="flex" md-discrete="md-discrete" ng-model="settings.volume" min="0" max="100" step="1" aria-label="Volume" class="md-primary"></md-slider></td></tr></tbody></table></section>
